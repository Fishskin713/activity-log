name: Build-Test-Release

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write  # å…è¨±å»ºç«‹ release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          echo "ğŸš§ Building project..."
          npm install
          npm install -g @vercel/ncc
          npm run build
          echo "âœ… Build complete!"
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Run Automated Tests
        run: |
          echo "ğŸ§ª Running automated tests..."
          npm test || (echo "âŒ Tests failed" && exit 1)
      - name: âœ… Tests Passed
        if: success()
        run: echo "âœ… All tests passed successfully!"

  release:
    runs-on: ubuntu-latest
    needs: test
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-artifact
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸš€ Releasing new dev build..."
          gh release create "dev-$(date +%s)" dist/* --notes "Automated release after successful tests"
